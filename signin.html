<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weblogin</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="icon" href="images/web1.jpg">
</head>
<body>
    <div class="c">
        <h1>SIGNUP PAGE</h1></div>
    
    <div class=form>
    <form action="login.html">
    <label for="name" id="label">Name:</label>      
     <input type="text" placeholder="enter ur name" id="name" class=id>
     <br>
     <br>
     <label for="email" >Email:</label>
     <input type="email" placeholder="email" required id="email" class=id>
     <br>
     <br>
     <label for="address" >address:</label>
     <input type="address" placeholder="address" required id="address" class=id>
     <br>
     <br>
     <label for="pincode" >pincode:</label>
     <input type="pincode" placeholder="pincode" required id="pincode" class=id>
     <br>
     <br>
     <label for="phoneno"> Phoneno:</label>
     <input type="tel" maxlength="10" placeholder="mobleno" id="phoneno"  class=id>
     <br>
     <br>
     
     <label for="Gender">Gender:</label>     
    <select>
     <option value="Male">Male</option>
     <option value="female">female</option>
    </select>
     <br>
     <br>
     <label for="password">Password:</label>
     <input type="password" placeholder="password" id="password" class=id>
     <br>
     <br>
     <label for="re enter password">re-Password:</label>
     <input type="password" placeholder="password" id="repass" class=id>
     <br>
     <br>
    <input type="submit" name="submit" id=sub >
     <input type="reset" name="reset" id=re>
     </form>
       </div>
</body>
</html>
